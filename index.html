<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/6cf2279c15.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="body">
        <div class="Tip_caculator">

            <h2 class="Header_Caculator">Tip CalCulator</h2>
            <div class="Pay">
                <div class="input_Money">
                    <p>How much was your bill </p>
                    <i class="fa-solid fa-dollar-sign"></i><input type="text" id="MyText">
                </div>
                <div class="option_pay">
                    <p>
                        How was your service
                    </p>
                    <div class="form-group">
                        <select class="form-control" id="naan" name="naan">
                            <option selected="selected" disabled="disabled" value="">--Choose as Option--</option>
                            <option value="30">30% - Outstanding</option>
                            <option value="20">20% - Good</option>
                            <option value="15">15% - It was Ok</option>
                            <option value="10">10% - Bad</option>
                            <option value="5">5% - Terrible</option>
                        </select>
                    </div>

                </div>
                <div class="People_Share_bil">
                    <p>
                        how many people are sharing the bill
                    </p>
                    <input type="text" id="Number_Poeple">
                </div>
            </div>

            <div class="View">

                <button class="btn_pay" onclick="MyFunction()">caculate</button>
                <h2>
                    TIP AMOUNT
                </h2>
                <div class="View_Pay">
                    <h2 id="View_Money">

                    </h2>
                    <p style="font-size: 20px;">
                        Each
                    </p>
                </div>

            </div>


        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
